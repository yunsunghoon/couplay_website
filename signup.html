<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커플레이</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <header>
        <ul class="header-links">
            <li>
                <a href="#">로그인</a>
            </li>
            <li>
                <a href="#">회원가입</a>
            </li>
            <li>
                <a href="#">장바구니</a>
            </li>
            <li>
                <a href="#">주문조회</a>
            </li>
        </ul>
        <div class="logo">
            <img src="images/logo.png.png" alt="커플레이">
            <p>커플레이</p>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">shopping</a>
                </li>
                <li>
                    <a href="#">sales</a>
                </li>
                <li>
                    <a href="#">event</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form autocomplete="off" id="signup_form">
            <fieldset>
                <legend class="screen_out">가입구분</legend>
                <h2>가입 구분</h2>
                <table>
                    <tr>
                        <th>회원구분</th>
                        <td>
                            <label>
                                <input type="radio" name="member_type" id="member_type1" checked value="0"> 개인회원
                            </label>
                            <label>
                                <input type="radio" name="member_type" id="member_type2" value="1"> 사업자회원
                            </label>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend class="screen_out">기본정보</legend>
                <table>
                    <tr>
                        <th><label for="user_id">아이디</label></th>
                        <td><input type="text" name="user_id" id="user_id"></td>
                    </tr>
                    <tr>
                        <th><label for="user_pwd">비밀번호</label></th>
                        <td><input type="password" name="user_pwd" id="user_pwd"></td>
                    </tr>
                    <tr>
                        <th><label for="user_name">이름</label></th>
                        <td><input type="text" name="user_name" id="user_name"></td>
                    </tr>
                    <tr>
                        <th><label for="user_phone">연락처</label></th>
                        <td>
                            <select name="first_digit" id="first_digit">
                                <option>==국번==</option>
                                <option value="010">010</option>
                                <option value="02">02</option>
                                <option value="061">061</option>
                                <option value="062">062</option>
                                <option value="064">064</option>
                            </select>
                            <input type="tel" name="second_digit" id="second_digit" maxlength="4">
                            <input type="tel" name="third_digit" id="third_digit" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th>SMS 수신여부</th>
                        <td>
                            <input type="checkbox" name="user_sms" id="user_sms">
                            <label for="user_sms">수신함</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="user_mail">이메일</label></th>
                        <td>
                            <input type="email" name="user_mail" id="user_mail">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="user_avatar">아바타 사진</label></th>
                        <td>
                            <input type="file" name="user_avatar" id="user_avatar">
                        </td>
                    </tr>
                </table> 
            </fieldset>
        </form>
    </main>
    <footer>
        <ul class="footer-links">
            <li>
                <a href="#">이용약관</a>
            </li>
            <li>
                <a href="#">개인정보취급방침</a>
            </li>
            <li>
                <a href="#">이용안내</a>
            </li>
            <li>
                <a href="#">고객센터</a>
            </li> 
        </ul>
        <p>광주광역시 서구 경열로 3</p>
        <p>copyright &copy; couplay. All rights reserved</p>
    </footer>
</body>
</html>
